<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos opcionales */
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Ingrese el primer número">
        <input type="number" id="num2" placeholder="Ingrese el segundo número">
        <select id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            // Obtener los valores de las cajas de texto y la operación seleccionada
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operacion').value;

            // Verificar que se hayan ingresado ambos números
            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor ingrese números válidos en ambas cajas de texto.');
                return;
            }

            // Realizar la operación correspondiente
            let resultado;
            switch (operacion) {
                case 'sumar':
                    resultado = num1 + num2;
                    break;
                case 'restar':
                    resultado = num1 - num2;
                    break;
                case 'multiplicar':
                    resultado = num1 * num2;
                    break;
                case 'dividir':
                    if (num2 === 0) {
                        alert('No se puede dividir por cero.');
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert('Operación no válida.');
                    return;
            }

            // Mostrar el resultado en pantalla
            document.getElementById('resultado').textContent = `El resultado es: ${resultado}`;
        }
    </script>
</body>
</html>
